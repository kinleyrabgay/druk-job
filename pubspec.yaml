name: druk_job
description: 'Bhutan Job Application'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  flutter_native_splash: ^2.3.10
  intl: ^0.19.0
  url_launcher: ^6.2.4
  http: ^1.2.0
  iconsax: ^0.0.8
  logger: ^2.0.2+1
  lottie: ^3.0.0
  connectivity_plus: ^5.0.2
  firebase_auth: ^4.17.3
  firebase_core: ^2.25.3
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    # Images
    - assets/images/logo/
    - assets/images/menu/
    - assets/images/onboarding/

    - assets/images/social/

    # Icon
    - assets/icons/

    # Svg
    - assets/svgs/

    # Lottie
    - assets/lotties/

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 800
